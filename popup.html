<!DOCTYPE html>
<html>
  <head>
    <style>
        body {
          width: 300px;
          font-family: Arial, Helvetica, sans-serif;
          background-color: #23242b;
          color: aliceblue;
          padding: 10px;
        }
        h1 {
          background-image: url('images/bassHead.png');
          background-repeat: no-repeat;
          background-size: 40px;
          padding-left: 48px;
          margin-top: 0;
        }
        button {
          background-color: #5a6180;
          border: none;
          color: white;
          padding: 10px;
          text-align: center;
          display: block;
          width: 100%;
          font-size: 16px;
          margin-top: 10px;
          cursor: pointer;
          border-radius: 5px;
        }
        .radio-container {
          border: 1px solid #444;
          padding: 8px;
          margin-bottom: 6px;
          border-radius: 5px;
          display: flex;
          align-items: center;
          cursor: pointer;
        }
        .toggle {
          margin: 10px 0;
          display: flex;
          align-items: center;
        }
        .toggle input {
          margin-right: 8px;
        }
    </style>
  </head>
  <body>
    <h1>Set Tab Type</h1>
    <label class="toggle"><input type="checkbox" id="extensionEnabled"> Extension Enabled</label>
    <form id="tabTypeForm">
      <label class="radio-container">
        <input type="radio" id="official" name="tabType" value="900">
        Official
      </label>
      <label class="radio-container">
        <input type="radio" id="chords" name="tabType" value="300">
        Chords
      </label>
      <label class="radio-container">
        <input type="radio" id="tab" name="tabType" value="200">
        Tab
      </label>
      <label class="radio-container">
        <input type="radio" id="guitarPro" name="tabType" value="500">
        Guitar Pro
      </label>
      <label class="radio-container">
        <input type="radio" id="power" name="tabType" value="600">
        Power
      </label>
      <label class="radio-container">
        <input type="radio" id="bass" name="tabType" value="400">
        Bass
      </label>
      <label class="radio-container">
        <input type="radio" id="drums" name="tabType" value="700">
        Drums
      </label>
      <label class="radio-container">
        <input type="radio" id="video" name="tabType" value="100">
        Video
      </label>
      <label class="radio-container">
        <input type="radio" id="ukulele" name="tabType" value="800">
        Ukulele
      </label>
      <button type="submit">Set</button>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
